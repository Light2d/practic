<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Авторизация</title>
</head>
<body onload="get_id()">
    <div class="register">
        <div class="register__logo">
            <img src="img/null.png" alt="" class="">
        </div>
        <div class="register__card">
            <div class="register__title">Авторизация</div>
            <form class="register__form">
                <div class="register__inputs">
                    <div class="register__inputContainer">
                        <img src="img/login/email.svg" alt="" oncontextmenu="return false;" class="register__img">
                        <input placeholder="ID-Number" id="login_id" type="text" class="register__input register__id">
                    </div>
                    <div class="register__inputContainer">
                        <img src="img/login/password.svg" alt="" oncontextmenu="return false;" class="register__img">
                        <input placeholder="Пароль" type="Password" id="password" class="register__input register__password">
                    </div>
                    <div class="register__captcha" style="display: block;">
                        <div id="captchaText"></div>
                        <button type="button" onclick="refreshCaptcha()" class="captha_btn refreshCaptcha">Обновить</button>
                        <p id="captchaResult"></p>
                    </div>
                    <div class="register__inputContainer" style="display: block;">
                        <input placeholder="Введите текст с картинки" type="text" id="captchaInput" class="register__input register__captch">
                    </div>
                <button onclick="checkCaptcha()" type="button" class="register__btn btn">Войти</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
